spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/umc3project;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  #swagger? ?? ???
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    com:
      amazonaws:
        util:
          EC2MetadataUtils: ERROR

cloud:
  aws:
    credentials:
      accessKey: AKIASMZOOGKFETFBS5HN       # AWS IAM AccessKey 적기
      secretKey: 8rDENsB8x5F2Fo20bmFiAkMEGqIHoz44ni3C7QsT   # AWS IAM SecretKey 적기
    s3:
      bucket: com.gleonroad.umcproject
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false