spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/umc3project;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  #swagger? ?? ???
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  profiles:
    include: oauth

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: d5517e911cbbe70ba473c242d40d0407
            redirect-uri: "http://localhost:8080/oauth/kakao"
            client-authentication-method: POST
            authorization-grant-type: authorization_code
            scope: profile_nickname, account_email #동의 항목
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    com:
      amazonaws:
        util:
          EC2MetadataUtils: ERROR

cloud:
  aws:
    credentials:
      accessKey: AKIASMZOOGKFETFBS5HN       # AWS IAM AccessKey 적기
      secretKey: 8rDENsB8x5F2Fo20bmFiAkMEGqIHoz44ni3C7QsT   # AWS IAM SecretKey 적기
    s3:
      bucket: com.gleonroad.umcproject
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false

